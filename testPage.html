<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Collection Log</title>
	<link rel="icon" type="image/png" href="favicon.ico">
	<script src="clogJS.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="clogCSS.css"/>
</head>
<body>
    <div class="interface-container">
        <div class="collection-log-window">
            <div class="title-bar">
                <div class="title-text">Collection Log</div>
                <div class="close-button">Ã—</div>
            </div>
            
            <div class="player-tabs">
                <div class="player-tab" onclick="togglePlayerActive(0)">Soy Teal</div>
                <div class="player-tab" onclick="togglePlayerActive(1)">SOY JUB</div>
                <div class="player-tab" onclick="togglePlayerActive(2)">SOY DJM</div>
                <div class="player-tab" onclick="togglePlayerActive(3)">SOY RD9</div>
                <div class="player-tab" onclick="togglePlayerActive(4)">SOY Magman</div>
            </div>
            
            <div class="category-tabs">
                <div class="category-tab active" onclick="selectCategory('bosses')">Bosses</div>
                <div class="category-tab" onclick="selectCategory('raids')">Raids</div>
                <div class="category-tab" onclick="selectCategory('clues')">Clue Scrolls</div>
                <div class="category-tab" onclick="selectCategory('minigames')">Minigames</div>
                <div class="category-tab" onclick="selectCategory('other')">Other</div>
                <div class="category-tab" onclick="selectCategory('skilling')">Skilling</div>
            </div>
            
            <div class="content-area">
                <div class="subcategory-sidebar scrollbar" id="subcategory-list">
                    <!-- Subcategories will be populated by JavaScript -->
                </div>
                
                <div class="collection-display scrollbar">
                    <div class="collection-header">
                        <div class="collection-title" id="subcategory-title">General Graardor</div>
                        <div class="collection-progress" id="subcategory-progress">Items: 5/8</div>
                    </div>
                    
                    <div class="items-grid" id="items-container">
                        <!-- Items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="stats-panel">
                <div class="stat-row">
                    <span>Selected Player:</span>
                    <span id="selected-player">Player 1</span>
                </div>
                <div class="stat-row">
                    <span>Active Players:</span>
                    <span id="active-players">1/5</span>
                </div>
                <div class="stat-row">
                    <span>Total Items:</span>
                    <span id="total-items">45/200</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
