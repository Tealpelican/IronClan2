<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Collection Log</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Runescape&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2d2d2d;
            font-family: 'Runescape', monospace;
            color: #ffff00;
            user-select: none;
            overflow: hidden;
        }

        .interface-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #4a4a4a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .collection-log-window {
            width: 1100px;
            height: 750px;
            background: #3e3e3e;
            border: 3px solid #8b4513;
            border-radius: 5px;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 0 20px rgba(0,0,0,0.8);
        }

        .title-bar {
            background: linear-gradient(90deg, #8b4513 0%, #cd853f 50%, #8b4513 100%);
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #654321;
            position: relative;
        }

        .title-text {
            color: #ffff00;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .close-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: #8b0000;
            border: 1px solid #654321;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .player-tabs {
            display: flex;
            background: #2d2d2d;
            border-bottom: 2px solid #654321;
            height: 35px;
        }

        .player-tab {
            flex: 1;
            background: linear-gradient(180deg, #5a5a5a 0%, #3e3e3e 100%);
            border-right: 1px solid #654321;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            font-size: 12px;
        }

        .player-tab:last-child {
            border-right: none;
        }

        .player-tab.selected {
            background: linear-gradient(180deg, #8b4513 0%, #654321 100%);
            color: #ffff00;
        }

        .player-tab.active {
            background: linear-gradient(180deg, #4a8b4a 0%, #2d5a2d 100%);
            color: #00ff00;
        }

        .player-tab:hover:not(.selected) {
            background: linear-gradient(180deg, #6a6a6a 0%, #4e4e4e 100%);
        }

        .category-tabs {
            display: flex;
            background: #3e3e3e;
            border-bottom: 2px solid #654321;
            height: 35px;
        }

        .category-tab {
            flex: 1;
            background: linear-gradient(180deg, #5a5a5a 0%, #3e3e3e 100%);
            border-right: 1px solid #654321;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            font-size: 11px;
        }

        .category-tab:last-child {
            border-right: none;
        }

        .category-tab.active {
            background: linear-gradient(180deg, #8b4513 0%, #654321 100%);
            color: #ffff00;
        }

        .category-tab:hover:not(.active) {
            background: linear-gradient(180deg, #6a6a6a 0%, #4e4e4e 100%);
        }

        .content-area {
            height: 650px;
            background: #2d2d2d;
            padding: 10px;
            overflow: hidden;
            display: flex;
        }

        .subcategory-sidebar {
            width: 180px;
            height: 100%;
            background: #3e3e3e;
            border: 2px solid #654321;
            border-radius: 3px;
            margin-right: 10px;
            overflow-y: auto;
        }

        .subcategory-item {
            padding: 8px 12px;
            border-bottom: 1px solid #654321;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 11px;
        }

        .subcategory-item:hover {
            background: #4a4a4a;
        }

        .subcategory-item.active {
            background: #8b4513;
            color: #ffff00;
        }

        .collection-display {
            flex: 1;
            height: 100%;
            background: #3e3e3e;
            border: 2px solid #654321;
            border-radius: 3px;
            padding: 15px;
            overflow-y: auto;
        }

        .collection-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #4a4a4a;
            border: 1px solid #654321;
            border-radius: 3px;
        }

        .collection-title {
            font-size: 16px;
            color: #ffff00;
            margin-bottom: 5px;
        }

        .collection-progress {
            font-size: 12px;
            color: #00ff00;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .item-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item-slot {
            width: 70px;
            height: 70px;
            background: #2d2d2d;
            border: 2px solid #654321;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 5px;
        }

        .item-slot:hover {
            border-color: #ffff00;
            transform: scale(1.05);
        }

        .item-slot.all-collected {
            background: #1a4a1a;
            border-color: #00ff00;
        }

        .item-name {
            font-size: 9px;
            text-align: center;
            color: #cccccc;
            word-wrap: break-word;
            width: 70px;
            margin-bottom: 3px;
        }

        .item-slot.all-collected + .item-name {
            color: #00ff00;
        }

        .player-indicators {
            display: flex;
            gap: 2px;
            margin-top: 3px;
        }

        .player-indicator {
            width: 12px;
            height: 8px;
            background: #2d2d2d;
            border: 1px solid #654321;
            border-radius: 2px;
            font-size: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .player-indicator.collected {
            background: #1a4a1a;
            border-color: #00ff00;
            color: #00ff00;
        }

        .stats-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 200px;
            background: #3e3e3e;
            border: 2px solid #654321;
            border-radius: 3px;
            padding: 10px;
            font-size: 11px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .scrollbar::-webkit-scrollbar {
            width: 12px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: #2d2d2d;
            border: 1px solid #654321;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #8b4513;
            border: 1px solid #654321;
            border-radius: 3px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a0522d;
        }
    </style>
</head>
<body>

        function selectPlayer(playerIndex) {
            selectedPlayer = playerIndex;
            
            // Update selected player tab
            document.querySelectorAll('.player-tab').forEach((tab, index) => {
                tab.classList.remove('selected');
                if (index === playerIndex) {
                    tab.classList.add('selected');
                }
            });
            
            updateStats();
        }

        function togglePlayerActive(playerIndex) {
            activePlayers[playerIndex] = !activePlayers[playerIndex];
            
            // Update active player tabs
            document.querySelectorAll('.player-tab').forEach((tab, index) => {
                tab.classList.toggle('active', activePlayers[index]);
            });
            
            displaySubcategory(currentCategory, currentSubcategory);
            updateStats();
        }

        function selectCategory(category) {
            currentCategory = category;
            
            // Update category appearance
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Load subcategories
            loadSubcategories(category);
            
            // Select first subcategory
            const firstSubcategory = Object.keys(collectionData[category].subcategories)[0];
            currentSubcategory = firstSubcategory;
            displaySubcategory(category, firstSubcategory);
        }

        function loadSubcategories(category) {
            const subcategoryList = document.getElementById('subcategory-list');
            subcategoryList.innerHTML = '';
            
            const subcategories = collectionData[category].subcategories;
            let isFirst = true;
            
            Object.entries(subcategories).forEach(([key, subcategory]) => {
                const item = document.createElement('div');
                item.className = `subcategory-item ${isFirst ? 'active' : ''}`;
                item.textContent = subcategory.title;
                item.onclick = () => selectSubcategory(key);
                subcategoryList.appendChild(item);
                isFirst = false;
            });
        }

        function selectSubcategory(subcategoryKey) {
            currentSubcategory = subcategoryKey;
            
            // Update subcategory appearance
            document.querySelectorAll('.subcategory-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displaySubcategory(currentCategory, subcategoryKey);
        }

        function displaySubcategory(category, subcategoryKey) {
            const subcategoryData = collectionData[category].subcategories[subcategoryKey];
            if (!subcategoryData) return;
            
            document.getElementById('subcategory-title').textContent = subcategoryData.title;
            
            const container = document.getElementById('items-container');
            container.innerHTML = '';
            
            let totalItems = subcategoryData.items.length;
            let collectedItems = 0;
            
            subcategoryData.items.forEach(item => {
                const itemContainer = document.createElement('div');
                itemContainer.className = 'item-container';
                
                const itemSlot = document.createElement('div');
                itemSlot.className = 'item-slot';
                
                // Check if all players have this item
                const allCollected = item.collected.every(collected => collected);
                if (allCollected) {
                    itemSlot.classList.add('all-collected');
                    collectedItems++;
                }
                
                const itemName = document.createElement('div');
                itemName.className = 'item-name';
                itemName.textContent = item.name;
                
                // Create player indicators
                const playerIndicators = document.createElement('div');
                playerIndicators.className = 'player-indicators';
                
                item.collected.forEach((collected, playerIndex) => {
                    const indicator = document.createElement('div');
                    indicator.className = 'player-indicator';
                    indicator.textContent = (playersShort[playerIndex]).toString();
                    
                    if (collected) {
                        indicator.classList.add('collected');
                    }
                    
                    indicator.onclick = (e) => {
                        e.stopPropagation();
                        toggleItem(category, subcategoryKey, item.name, playerIndex);
                    };
                    
                    playerIndicators.appendChild(indicator);
                });
                
                itemContainer.appendChild(itemSlot);
                itemContainer.appendChild(itemName);
                itemContainer.appendChild(playerIndicators);
                
                container.appendChild(itemContainer);
            });
            
            document.getElementById('subcategory-progress').textContent = `Items: ${collectedItems}/${totalItems}`;
        }

        function toggleItem(category, subcategoryKey, itemName, playerIndex) {
            const subcategoryData = collectionData[category].subcategories[subcategoryKey];
            const item = subcategoryData.items.find(i => i.name === itemName);
            if (item) {
                item.collected[playerIndex] = !item.collected[playerIndex];
                displaySubcategory(category, subcategoryKey);
                updateStats();
            }
        }

        function updateStats() {
            const activePlayerCount = activePlayers.filter(active => active).length;
            
            document.getElementById('selected-player').textContent = `Player ${selectedPlayer + 1}`;
            document.getElementById('active-players').textContent = `${activePlayerCount}/5`;
            
            // Calculate total items for selected player
            let totalCollected = 0;
            let totalItems = 0;
            
            Object.values(collectionData).forEach(category => {
                Object.values(category.subcategories).forEach(subcategory => {
                    subcategory.items.forEach(item => {
                        totalItems++;
                        if (item.collected[selectedPlayer]) {
                            totalCollected++;
                        }
                    });
                });
            });
            
            document.getElementById('total-items').textContent = `${totalCollected}/${totalItems}`;
        }

        // Add click handlers for player tabs to toggle active state
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.player-tab').forEach((tab, index) => {
                tab.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    togglePlayerActive(index);
                });
            });
        });

        // Initialize the interface
        loadSubcategories('bosses');
        displaySubcategory('bosses', 'general_graardor');
        updateStats();

        // Close button functionality
        document.querySelector('.close-button').onclick = function() {
            alert('Collection Log closed!');
        };
